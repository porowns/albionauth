{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{% static "global/img/favicon.ico" %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Krypted Gaming - Auth</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animation library for notifications   -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet"/>

    <!--  CSS   -->
    <link href="https://auth.kryptedgaming.com/static/global/css/base.css" rel="stylesheet"/>

    <link href="{% static "global/css/pe-icon-7-stroke.css" %}" rel="stylesheet" />

		<style>
			.dropdown-menu {
				padding-top: 10px;
				padding-bottom: 10px;
			}
		</style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="krypted" data-image="{% static "global/img/sidebar.jpg" %}">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.kryptedgaming.com" class="simple-text">
                    Krypted Gaming
                </a>
            </div>

            <ul class="nav">
              <li>
                <a href="{% url 'dashboard' %}"><i class="pe-7s-home"></i><p>Dashboard</p></a>
              </li>

              <li>
                <a href="{% url 'character_list' %}"><i class="pe-7s-users"></i><p>Members</p></a>
              </li>

              <li>
                <a href="{% url 'craft_list' %}"><i class="pe-7s-tools"></i><p>Crafting</p></a>
              </li>

              <li>
                <a href="#"><i class="pe-7s-pin"></i><p>Objectives</p></a>
              </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
					</a>
                </div>
                <div class="collapse navbar-collapse">
                <!-- USER MENU -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                          <p>
                            {{user.username|title}}
                            <b class="caret"></b>
                          </p>
                          </a>
                          <ul class="dropdown-menu">
                            <li><a href="https://auth.kryptedgaming.com/en/user/password/">Change Password</a></li>
                            <li class="divider"></li>
                            <li><a href="/login/">Log out</a></li>
                          </ul>
                </div>
            </div>
        </nav>

		<!--   Core JS Files   -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!--  Checkbox, Radio & Switch Plugins -->
		<script src="{% static "global/js/bootstrap-checkbox-radio-switch.min.js" %}"></script>

		<!--  Charts Plugin -->
		<script src="{% static "global/js/chartist.min.js" %}"></script>

		<!--  Notifications Plugin    -->
		<script src="{% static "global/js/bootstrap-notify.min.js" %}"></script>

		<!-- JS-->
		<script src=""></script>
        <script>
        {% block extra_script %}
        {% endblock %}
        </script>


        <div class="content container">
				{% block content %}
				{% endblock %}

        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="http://kryptedgaming.com">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="https://discord.gg/jVSAKsd">
                                Discord
                            </a>
                        </li>
                        <li>
                            <a href="#">
                               Legal
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://kryptedgaming.com/">Krypted Gaming</a> | <a href="https://github.com/porowns/krypted-auth">GitHub</a>
                </p>
            </div>
        </footer>

    </div>
</div>

</html>
